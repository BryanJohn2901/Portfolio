<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de Senhas">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>

<body>
    <img class="logo" src="assets/logo.png" alt="">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caractere</span>
        <input type="range" class="slider" id="slider" min="5" max="25" value="15" />
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar Senha</button>
    </main>

    <div onclick="copyPassword()" id="container-password" class="container-password hide">
        <span class="title">Sua Senha gerada Foi:</span>
        <span id="password" class="password">1212121212</span>
        <span class="tooltip">Clique na senha para copiar</span>
    </div>
    
</body>

</html>
